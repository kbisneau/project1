{% extends "layout.html" %}

{% block title %}Register{% endblock %}


{% block heading %}
heading
{%  endblock %}



{% block main %}
<main class="page registration-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Registration</h2>
                    <p>Fill the form below to register to the site.</p>
                </div>
                <form>
                    <div class="form-group"><label for="name">User Name</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="password">Password</label><input class="form-control item" type="password" id="password"></div><button class="btn btn-primary btn-block" type="submit">Sign Up</button></form>
            </div>
        </section>
    </main>
{% endblock %}
